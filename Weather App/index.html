<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- IMPORT GOOGLE ICONS LINK -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <main class="main-container">
        <header class="input-container">
            <input class="input-city" placeholder="search city" type="text">
            <button class="search-button">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <!-- SECTION-1: weather-info -->
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 id="country-txt">Noida</h4>
                </div>
                <h5 id="current-date-txt" class="regular-txt">Sun, 08 June</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-image">
                <div class="weather-summmary-info">
                    <h1 id="temperature-txt">29 °C</h1>
                    <h3 id="condition-txt" class="regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 id="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 id="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 id="forecast-item-date" class="regular-txt">05 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-image">
                    <h5 id="forecast-item-temperature">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 id="forecast-item-date" class="regular-txt">05 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-image">
                    <h5 id="forecast-item-temperature">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 id="forecast-item-date" class="regular-txt">05 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-image">
                    <h5 id="forecast-item-temperature">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 id="forecast-item-date" class="regular-txt">05 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-image">
                    <h5 id="forecast-item-temperature">29 °C</h5>
                </div>
            </div>
        </section>

        <!-- SECTION-2: search-city (section-message) -->
        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Get the weather conditions of city.</h4>
             </div>
        </section>

        <!-- SECTION-3: not-found (section-message) -->
        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Found the weather conditions of city.</h4>
             </div>
        </section>
    </main>

</body>
<script src="script.js" defer></script>
</html>
