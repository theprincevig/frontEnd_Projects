<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/FrontEnd/JS_Projects/rockPaperScissor/photo/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="/FrontEnd/JS_Projects/rockPaperScissor/photo/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="/FrontEnd/JS_Projects/rockPaperScissor/photo/scissors.png" alt="Scissor">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>PC</p>
        </div>
    </div>

    <div class="message-container">
        <p id="message"></p>
        <button class="reset-game">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
